{% extends "master.html" %}

{% block title %}
Search by category
{% endblock %}

{% block content %}
<form action="{% url 'filter'  %}" method="post">
    {% csrf_token %}
    <h2>
        <label>Select the category: </label>
        <select name="category" id="selection" required>
            {% for x in items %}
            <option value="{{x}}">{{x}}</option>
            {% empty %}
            <p>empty</p>
            {%endfor%}
        </select>
        <button type="submit">Search</button>
    </h2>
</form>
{% endblock %}
