{% extends "master.html" %}

{% block title %}
Search Result
{% endblock %}

{% block content %}

<h1>Search results</h1>
<style>
    table,
    td,
    th {
        border: 1px solid black;
        border-collapse: collapse;
    }
    td {
        padding: 10px;
    }
</style>
<table style="width: 70vw;">
    <tr>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Category</th>
    </tr>
    {% for x in items %}
    <tr>
        <td><a href="/{{x.id}}/" title="Click to get details">{{x.desc}}</a></td>
        <td>â‚¹{{x.amount}}</td>
        <td>{{x.date}}</td>
        <td>{{x.category}}</td>
    </tr>
    {% endfor %}

{% endblock %}
